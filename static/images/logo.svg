<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <style>
    .main-text { font-family: 'Arial', sans-serif; font-weight: bold; }
    .sub-text { font-family: 'Arial', sans-serif; font-size: 10px; }
  </style>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#6c63ff" />
  
  <!-- Inner circle with gradient -->
  <circle cx="100" cy="100" r="75" fill="url(#grad1)" />
  
  <!-- Define the gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8e2de2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a00e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Globe Icon -->
  <g fill="white">
    <circle cx="100" cy="100" r="35" fill="none" stroke="white" stroke-width="3"/>
    <ellipse cx="100" cy="100" rx="35" ry="15" fill="none" stroke="white" stroke-width="3"/>
    <line x1="65" y1="100" x2="135" y2="100" stroke="white" stroke-width="3"/>
    <line x1="100" y1="65" x2="100" y2="135" stroke="white" stroke-width="3"/>
  </g>
  
  <!-- Text PAIET -->
  <text x="100" y="170" class="main-text" text-anchor="middle" fill="white" font-size="24">PAIET</text>
</svg> 