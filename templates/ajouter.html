<!DOCTYPE html>
<html>
<head>
    <title>Ajouter un Établissement</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <h1 class="mb-4 text-center">Ajouter un Établissement</h1>
        
        <form method="POST" action="{{ url_for('ajouter_etablissement') }}">
            <div class="form-group">
                <label for="nom">Nom de l'établissement</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>
            
            <div class="form-group">
                <label for="lien_inscription">Lien d'inscription</label>
                <input type="url" class="form-control" id="lien_inscription" name="lien_inscription" required>
            </div>
            
            <div class="form-group">
                <label for="contacts">Contacts</label>
                <textarea class="form-control" id="contacts" name="contacts" rows="3" required></textarea>
                <small class="form-text text-muted">Téléphone, email, etc.</small>
            </div>
            
            <div class="form-group">
                <label for="lieu">Lieu</label>
                <input type="text" class="form-control" id="lieu" name="lieu" required>
            </div>
            
            <div class="form-group">
                <label for="pays">Pays</label>
                <input type="text" class="form-control" id="pays" name="pays" required>
            </div>
            
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary mr-2">Soumettre</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Retour</a>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
